# Nixpacks configuration for root-level services (Backend/Orderbook)
# This is used when deploying from the root directory

[phases.setup]
nixPkgs = ["python312", "gcc"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
