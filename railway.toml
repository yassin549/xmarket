# Railway Monorepo Configuration

[[services]]
name = "backend"

[services.build]
builder = "DOCKERFILE"
dockerfilePath = "backend/Dockerfile"
watchPatterns = ["backend/**"]

[services.deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[services]]
name = "llm-service"

[services.build]
builder = "DOCKERFILE"
dockerfilePath = "llm-service/Dockerfile"
watchPatterns = ["llm-service/**"]

[services.deploy]
startCommand = "python llm_server.py"
healthcheckPath = "/health"
healthcheckTimeout = 100
healthcheckStartPeriod = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[services]]
name = "frontend"

[services.build]
builder = "NIXPACKS"
watchPatterns = ["frontend/**"]

[services.deploy]
startCommand = "npm start"
