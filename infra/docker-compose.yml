version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: everything_market
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ../backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/everything_market
    depends_on:
      - db

  worker:
    build: ../backend
    command: python -m app.scraper.poller
    volumes:
      - ../backend:/app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/everything_market
      POLL_INTERVAL: 300
    depends_on:
      - db

volumes:
  postgres_data:
