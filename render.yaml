services:
  # PostgreSQL Database
  - type: pserv
    name: xmarket-db
    env: postgres
    plan: starter
    ipAllowList: []

  # Frontend - Next.js Web Application
  - type: web
    name: xmarket-frontend
    runtime: node
    plan: starter
    region: oregon
    buildCommand: cd src/frontend && npm install && npm run build
    startCommand: cd src/frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEON_DATABASE_URL
        fromDatabase:
          name: xmarket-db
          property: connectionString
      - key: ORDERBOOK_URL
        value: http://xmarket-orderbook:3001
      - key: PORT
        value: 3000
      - fromGroup: xmarket-env

  # Orderbook - Matching Engine with WAL
  - type: web
    name: xmarket-orderbook
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: src/orderbook/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: ORDERBOOK_PORT
        value: 3001
      - key: ORDERBOOK_WAL_PATH
        value: /data/wal/orderbook.wal
      - key: FSYNC_EVERY_N
        value: 1
      - key: SNAPSHOT_INTERVAL_MS
        value: 10000
      - key: NEON_DATABASE_URL
        fromDatabase:
          name: xmarket-db
          property: connectionString
      - fromGroup: xmarket-env
    disk:
      name: orderbook-wal
      mountPath: /data
      sizeGB: 10

  # Reality Engine - Background Worker
  - type: worker
    name: xmarket-reality-engine
    runtime: node
    plan: starter
    region: oregon
    buildCommand: cd src && npm install && npm run build
    startCommand: cd src && node dist/infra/jobs/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEON_DATABASE_URL
        fromDatabase:
          name: xmarket-db
          property: connectionString
      - fromGroup: xmarket-env

envVarGroups:
  - name: xmarket-env
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: xmarket-events
      - key: ABLY_API_KEY
        sync: false
      - key: VERCEL_BLOB_READ_WRITE_TOKEN
        sync: false
      - key: PLAYWRIGHT_RUNNER_URL
        value: http://xmarket-playwright:8080
